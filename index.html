<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calc-body">
 <div class="screen">
  <p class="previousnumber"></p>
  <p class="currentnumber"></p>

</div>

 <div class="operators">
<div class="left-operator">
      <div  id = "plus">
         <button class="operatorbutton" id="add">+</button>
      </div>
      <div id="minus">
         <button class="operatorbutton"  id="subtract">-</button>
     </div>
</div>
<div class="right-operator">
     <div class="reset" id="reset">
         <button id="reset">CE</button>
     </div>
     <div id="multiply">
         <button  class="operatorbutton" id="mult">x</button>
     </div>
     <div  id="division">
         <button  class="operatorbutton" id="divi">/</button>
    </div>
</div>
</div>

<div class="row1">
  <div class="row">
    <button class="numberbutton" id = "zero">0</button>
    <button class="numberbutton"  id="one">1</button>
    <button class="numberbutton" id="two">2</button>
  </div>
  <div class="row2">
    <button class="numberbutton" id="three">3</button>
    <button class="numberbutton" id="four">4</button>
    <button class="numberbutton" id="five">5</button>
  </div>
  <div class="row3">
    <button class="numberbutton" id="six" value="6">6</button>
    <button class="numberbutton"  id="seven ">7</button>
    <button class="numberbutton" id="eight">8</button>
  </div>
  <button class=".equal" id ="equal"  >=</button>
  <button class="numberbutton" id="nine">9</button>
  
</div>


</div>
    <script src="app.js"></script>
</body>
</html>
